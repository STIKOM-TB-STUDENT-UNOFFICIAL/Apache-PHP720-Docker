<VirtualHost *:80>
    ServerName azumidev.web.id
    ServerAlias *.azumidev.web.id

    UseCanonicalName Off

    VirtualDocumentRoot /var/www/html/%1

    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /proc/self/fd/2
    CustomLog /proc/self/fd/1 combined
</VirtualHost>